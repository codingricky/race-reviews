<div class="container" ng-controller="tableRaceController">
    <button id="plus" class="fa fa-plus" ng-click="createNewRace();"></button>
    <table class="table table-striped table-hover">
        <tr>
            <th>Name</th>
            <th>State</th>
            <th>Suburb</th>
            <th>Date</th>
            <th></th>
            <th></th>
        </tr>
        <tr ng-repeat="race in races">
            <td class="name">{{ race.name}}</td>
            <td class="state">{{ race.state }}</td>
            <td class="suburb">{{ race.suburb }}</td>
            <td class="date">{{ race.date | date }}</td>
            <td>
                <a href="#/race/{{ race.id }}">
                    <button class="fa fa-pencil"></button>
                </a>
            </td>
            <td>
                <button class="fa fa-trash-o" ng-click="deleteRace(race.id);"></button>
            </td>
        </tr>
    </table>
</div>
