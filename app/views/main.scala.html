@(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>Race Reviews</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome-4.0.3/css/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/datetimepicker.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-resource.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-route.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-strap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/datetimepicker.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/moment.min.js")" type="text/javascript"></script>

        <script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>

        <script src="@routes.Assets.at("javascripts/app/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app/controllers.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app/services.js")" type="text/javascript"></script>

    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">Race Reviews</a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" id="navbar-main">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="themes">Admin <span class="caret"></span></a>
                            <ul class="dropdown-menu" aria-labelledby="Races">
                                <li><a tabindex="-1" href="@routes.RaceController.races()">List Races</a></li>
                                <li><a tabindex="-1" href="@routes.RaceController.newRace()">New Race</a></li>
                                <li class="divider"></li>
                            </ul>
                        </li>
                        <li>
                            <a href="../help/">Calendar</a>
                        </li>
                        <li>
                            <a href="http://news.bootswatch.com">Help</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/" target="_blank">Login</a></li>
                        <li><a href="/" target="_blank">Sign out</a></li>
                    </ul>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="page-header" id="banner">
                <div class="row">

                </div>
            </div>

            @content
        </div>
    </body>
</html>
